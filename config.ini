[DataSources.Enemies]
# Primary source for enemy definitions.
# This should be the URL to your public Google Sheet, formatted for CSV export.
# Example format: https://docs.google.com/spreadsheets/d/1tu0Z2x2MJSztGm7DOehVJ1F5aFgPfq0nHhH9VwyzB44/export?format=csv&gid=0
# Replace with your actual public Google Sheet link.
# If this is empty or the link fails, the game will try the fallback.
google_sheet_url = https://docs.google.com/spreadsheets/d/1tu0Z2x2MJSztGm7DOehVJ1F5aFgPfq0nHhH9VwyzB44/export?format=csv&gid=0


# Fallback local CSV file for enemy definitions if the Google Sheet is unavailable.
# Path is relative to the 'data_folder_path' specified in DataLoader (defaults to 'data/' directory).
local_csv_fallback = enemies.csv

